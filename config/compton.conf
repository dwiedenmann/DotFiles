	"window_type *= 'normal' && ! name ~= ''",
	"! name~=''",
	"! name~=''",
	"n:e:Notification",
	"name = 'Notification'",
	"n:e:Plank",
	"n:e:Docky",
	"g:e:Synapse",
	"g:e:Kupfer",
	"g:e:Conky",
	"n:w:*Firefox*",
	"n:w:*Chrome*",
	"n:w:*Chromium*",
	"class_g ?= 'Notify-osd'",
