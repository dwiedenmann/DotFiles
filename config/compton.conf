#######################################################################################################################
#
#	X compositor that may fix tearing issues
#
#       compton is a compositor based on Dana Jansens' version of xcompmgr (which itself was
#       written by Keith Packard).  It includes some improvements over the original xcompmgr,
#       like window frame opacity and inactive window transparency.
#
#######################################################################################################################
#
#	References
#
#   Example Dotfiles
#       * Github - dialelo		https://github.com/dialelo/dotfiles/blob/master/compton.conf
#
########################################################################################################################



#######################################################################################################################
# Backend
#######################################################################################################################
# https://gitlab.mmo.to/qwc/dot-files/commit/22222e7441f0937abffb2dc48fbd8da624448e83?view=inline

# Backend to use: "xrender" or "glx".
# GLX backend is typically much faster but depends on a sane driver.
backend 				= "glx";
#backend 				= "xrender"
vsync 					= "opengl";
#vsync 					= "opengl-swc"; #swc causes tearing
paint-on-overlay 		= true;
glx-no-stencil 			= true;
glx-no-rebind-pixmap 	= true;
# dbe 					= false;
dbe 					= false;
# sw-opti = true;
unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];
# GLX backend
# glx-no-stencil = true;
glx-copy-from-front 	= false;
# glx-use-copysubbuffermesa = true;
# glx-no-rebind-pixmap = true;
glx-swap-method 		= "undefined";
# glx-use-gpushader4 = true;
# xrender-sync = true;
# xrender-sync-fence = true;

# Use WM_TRANSIENT_FOR to group windows, and consider windows
# in the same group focused at the same time.
detect-transient = true;

# Use WM_CLIENT_LEADER to group windows, and consider windows
# in the same group focused at the same time.
# WM_TRANSIENT_FOR has higher priority if --detect-transient is enabled, too.
#detect-client-leader = true;


invert-color-include 	= [ ];
# resize-damage = 1;

refresh-rate 			= 0;
# use-ewmh-active-win = true;
detect-rounded-corners 	= true;


#######################################################################################################################
# Focus
#######################################################################################################################
mark-wmwin-focused 		= true;		# Try to detect WM windows and mark them as active.
mark-ovredir-focused 	= true;
focus-exclude 			= [ 
#"window_type = 'dock'",
#	"window_type = 'desktop'",
#	"window_type *= 'normal' && ! name ~= ''",
#	"! name~=''",
#	"n:e:Notification",
#	"name = 'Notification'",
#	"n:e:Plank",
#	"n:e:Docky",
#	"g:e:Synapse",
#	"g:e:Kupfer",
#	"g:e:Conky",
#	"n:w:*Firefox*",
#	"n:w:*Chrome*",
#	"n:w:*Chromium*",
#	"class_g ?= 'Notify-osd'",
#	"class_g ?= 'Cairo-dock'",
#	"class_g ?= 'Xfce4-notifyd'",
#	"class_g ?= 'dunst'",
# 	"class_g ?= 'Xfce4-power-manager'",
#	"class_g = 'Docky'",
#	"class_g = 'Plank'",
#	"class_g = 'Conky'",
#	"name   *= 'Docky'",
#	"name   *= 'Plank'",
#	"name   *= 'Conky'",	
#	"window_type *= 'normal' && ! name ~= ''",
#	"class_g ?= 'Notify-osd'",
#	"class_g = 'Cairo-clock'",
#	"_GTK_FRAME_EXTENTS@:c"
];

#######################################################################################################################
# Shadow
#######################################################################################################################

#new_window panel

shadow 					= true; 	# Enabled client-side shadows on windows.
no-dock-shadow 			= true;     # Avoid drawing shadows on dock/panel windows.
no-dnd-shadow 			= true;     # Don't draw shadows on DND windows.
clear-shadow 			= true;     # Zero the part of the shadow's mask behind the window (experimental).
shadow-radius 			= 7;      	# The blur radius for shadows. (default 12)
shadow-offset-x 		= -7;       # The left offset for shadows. (default -15)
shadow-offset-y 		= -7;       # The top offset for shadows. (default -15)
shadow-opacity 			= 0.7;     	# The translucency for shadows. (default .75)
# shadow-red = 0.0;     			# Red color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-green = 0.0;       		# Green color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-blue = 0.0;        		# Blue color value of shadow. (0.0 - 1.0, defaults to 0)
# Exclude conditions for shadows.
shadow-exclude 			= [
	"class_g = 'Plank' && window_type = 'dock'",
	"class_g = 'Conky'",
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"window_type *= 'normal' && ! name ~= ''",
#	"! name~=''",
	"n:e:Notification",
	"name = 'Notification'",
	"n:e:Plank",
	"n:e:Docky",
	"g:e:Synapse",
	"g:e:Kupfer",
	"g:e:Conky",
	"n:w:*Firefox*",
	"n:w:*Chrome*",
	"n:w:*Chromium*",
	"class_g ?= 'Notify-osd'",
	"class_g ?= 'Cairo-dock'",
	"class_g ?= 'Xfce4-notifyd'",
	"class_g ?= 'dunst'",
 	"class_g ?= 'Xfce4-power-manager'",
	"class_g = 'Docky'",
	"class_g = 'Plank'",
	"class_g = 'Conky'",
	"name*= 'Docky'",
	"name*= 'Plank'",
	"name*= 'Conky'",	
	"window_type *= 'normal' && ! name ~= ''",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"_GTK_FRAME_EXTENTS@:c"
];    
shadow-ignore-shaped 	= false;
# shadow-exclude-reg 	= "x10+0+0";
xinerama-shadow-crop 	= true;


# The shadow exclude options are helpful if you have shadows enabled. Due to the way compton draws its shadows, certain applications will have visual glitches
# (most applications are fine, only apps that do weird things with xshapes or argb are affected).
# This list includes all the affected apps I found in my testing. The "! name~=''" part excludes shadows on any "Unknown" windows, this prevents a visual glitch with the XFWM alt tab switcher.


#######################################################################################################################
# Opacity
#######################################################################################################################
menu-opacity 				= 0.95;		# The opacity for menus. (default 1.0)
active-opacity 				= 0.95;
inactive-opacity 			= 0.75;		# Opacity of inactive windows. (0.1 - 1.0)
frame-opacity 				= 0.50;		# Opacity of window titlebars and borders. (0.1 - 1.0)
#inactive-opacity-override 	= true;	# Inactive opacity set by 'inactive-opacity' overrides value of _NET_WM_OPACITY.
alpha-step 					= 0.06;

opacity-rule = [ 
#	"85:class_g  = 'URxvt'",
#	"85:name 	*= 'Sublime'",
#	"85:class_g	*= 'nemo'", 
#	"85:name 	*= 'rofi'",
	"95:class_g *= 'Chrome'",
	"95:class_g *= 'Google-chrome-stable'",
#	"95:class_g *= 'mplayer'"
#	"85:class_g *= 'Rofi'" 
	"100:window_type = 'dock'",
#	"window_type = 'desktop'",
#	"window_type *= 'normal' && ! name ~= ''",
#	"! name~=''",
#	"n:e:Notification",
#	"name = 'Notification'",
	"99:n:e:*Netflix*",
	"99:n:w:*Netflix*",	
	"99:name *='Netflix'",		
	"99:name *='Chrome'",	
	"99:n:e:Plank",
	"100:n:e:Docky",
#	"g:e:Synapse",
#	"g:e:Kupfer",
#	"g:e:Conky",
#	"n:w:*Firefox*",
#	"n:w:*Chrome*",
#	"n:w:*Chromium*",
	"100:class_g ?= 'Notify-osd'",
	"100:class_g ?= 'Cairo-dock'",
#	"100:class_g ?= 'Xfce4-notifyd'",
#	"100:class_g ?= 'dunst'",
# 	"100:class_g ?= 'Xfce4-power-manager'",
	"100:class_g = 'Docky'",
	"100:class_g = 'Plank'",
	"100:class_g = 'Conky'",
	"100:name   *= 'Docky'",
	"100:name   *= 'Plank'",
	"100:name   *= 'Conky'",	
	"100:window_type *= 'normal' && ! name ~= ''",
	"100:class_g ?= 'Notify-osd'",
	"100:class_g = 'Cairo-clock'",
	"100:_GTK_FRAME_EXTENTS@:c"
];

#######################################################################################################################
# Fading
#######################################################################################################################

fading 					= true;		# Fade windows during opacity changes.
fade-delta 				= 5;		# The time between steps in a fade in milliseconds. (default 10).
fade-in-step 			= 0.03;		# Opacity change between steps while fading in. (default 0.028).
fade-out-step 			= 0.03;		# Opacity change between steps while fading out. (default 0.03).
detect-client-opacity 	= true; 	# This prevents opacity being ignored for some apps. For example without this enabled my xfce4-notifyd is 100% opacity no matter what.
# no-fading-openclose = true;		# Fade windows in/out when opening/closing.
no-fading-destroyed-argb = true;
fade-exclude 			= [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"window_type *= 'normal' && ! name ~= ''",
	"! name~=''",
	"n:e:Notification",
	"name = 'Notification'",
	"n:e:Plank",
	"n:e:Docky",
	"g:e:Synapse",
	"g:e:Kupfer",
	"g:e:Conky",
	"n:w:*Firefox*",
	"n:w:*Chrome*",
	"n:w:*Chromium*",
	"class_g ?= 'Notify-osd'",
	"class_g ?= 'Cairo-dock'",
	"class_g ?= 'Xfce4-notifyd'",
	"class_g ?= 'dunst'",
 	"class_g ?= 'Xfce4-power-manager'",
	"class_g = 'Docky'",
	"class_g = 'Plank'",
	"class_g = 'Conky'",
	"name   *= 'Docky'",
	"name   *= 'Plank'",
	"name   *= 'Conky'",	
	"window_type *= 'normal' && ! name ~= ''",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"_GTK_FRAME_EXTENTS@:c"

];
#######################################################################################################################
# Blur
#######################################################################################################################
# Other
#inactive-dim 			= 0.10;		# Dim inactive windows. (0.0 - 1.0, defaults to 0).
inactive-dim-fixed 		= true;
blur-background 		= false;
blur-background-frame 	= false;
#blur-kern 				= "3x3box";
blur-kern				= "11x11gaussian";
