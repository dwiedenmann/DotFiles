#######################################################################################################################
# Window type settings
#######################################################################################################################
# learn this config https://gist.github.com/lukassup/4ae4d74f8a6915d9d06e
wintypes:
{
    unknown = {
    };
    desktop = { 
        fade = true;
    };
    dock = {
        shadow = false;
        fade   = false;
    };
    toolbar = {
        shadow = true;
    };
    menu = {
        shadow = true;
    };
    utility = {
    };
    splash = {
        fade = true;
        shadow = true;
    };
    dialog = {
        fade = true;
        shadow = true;
    };
    dropdown_menu = {
        shadow = true;
    };
    popup_menu = {
        shadow = true;
    };
    tooltip = {
        fade = true;
        shadow = true;
        #opacity = 0.90;
        focus = true;
    };
    notification = {
    };
    combo = {
        shadow = true;
    };
    dnd = {
        fade = true;
        shadow = true;
    };
    normal = {
        fade = true;
        shadow = true;
    };
};

